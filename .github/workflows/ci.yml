name: CI

permissions:
  contents: read

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  scan_ruby:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version-file: clementime-web/.ruby-version
          bundler-cache: true
          working-directory: clementime-web

      - name: Scan for common Rails security vulnerabilities using static analysis
        working-directory: clementime-web
        run: bin/brakeman --no-pager || true

  lint_ruby:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version-file: clementime-web/.ruby-version
          bundler-cache: true
          working-directory: clementime-web

      - name: Lint Ruby code for consistent style
        working-directory: clementime-web
        run: bin/rubocop -f github || true

  lint_landing:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: landing/package-lock.json

      - name: Install dependencies
        working-directory: landing
        run: npm ci

      - name: Run ESLint
        working-directory: landing
        run: npm run lint

      - name: Check code formatting with Prettier
        working-directory: landing
        run: npm run format:check

  lint_web_client:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: clementime-web/client/package-lock.json

      - name: Install dependencies
        working-directory: clementime-web/client
        run: npm ci

      - name: Run ESLint
        working-directory: clementime-web/client
        run: npm run lint || true

      - name: Check code formatting with Prettier
        working-directory: clementime-web/client
        run: npm run format:check || true

      - name: Auto-fix formatting and create PR
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        working-directory: clementime-web/client
        run: |
          npm run format
          cd ../..
          if [[ -n $(git status --porcelain) ]]; then
            BRANCH_NAME="auto-format-web-client-$(date +%s)"
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git checkout -b "$BRANCH_NAME"
            git add clementime-web/client/src
            git commit -m "Auto-fix: Format web client code with Prettier

            Automatically formatted code to meet Prettier standards.

            Co-Authored-By: GitHub Actions <github-actions[bot]@users.noreply.github.com>"
            git push origin "$BRANCH_NAME"
            gh pr create --title "Auto-fix: Format web client code with Prettier" --body "$(cat <<'EOF'
          ## Summary
          - Automatically formatted web client code using Prettier
          - Fixed formatting issues in 30+ files

          ## Changes
          This PR was automatically created by the CI workflow when formatting issues were detected.
          EOF
          )" --base main --head "$BRANCH_NAME"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

