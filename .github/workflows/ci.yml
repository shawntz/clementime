name: CI

permissions:
  contents: read

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  scan_ruby:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: clementime-web/.ruby-version
          bundler-cache: true
          working-directory: clementime-web

      - name: Scan for common Rails security vulnerabilities using static analysis
        working-directory: clementime-web
        run: bin/brakeman --no-pager

  lint_ruby:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: clementime-web/.ruby-version
          bundler-cache: true
          working-directory: clementime-web

      - name: Lint Ruby code for consistent style
        working-directory: clementime-web
        run: bin/rubocop -f github

  lint_landing:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: landing/package-lock.json

      - name: Install dependencies
        working-directory: landing
        run: npm ci

      - name: Run ESLint
        working-directory: landing
        run: npm run lint

      - name: Check code formatting with Prettier
        working-directory: landing
        run: npm run format:check

  lint_web_client:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: clementime-web/client/package-lock.json

      - name: Install dependencies
        working-directory: clementime-web/client
        run: npm ci

      - name: Run ESLint
        working-directory: clementime-web/client
        run: npm run lint

      - name: Check code formatting with Prettier
        working-directory: clementime-web/client
        run: npm run format:check

