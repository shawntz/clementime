name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
      tag_message: ${{ steps.get_version.outputs.tag_message }}
      build_number: ${{ steps.get_version.outputs.build_number }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from tag
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

          # Get tag message to use as build number/description
          TAG_MESSAGE=$(git tag -l --format='%(contents)' $VERSION | head -n 1)
          if [ -z "$TAG_MESSAGE" ]; then
            TAG_MESSAGE="Release $VERSION"
          fi
          echo "tag_message=$TAG_MESSAGE" >> $GITHUB_OUTPUT
          echo "Tag message: $TAG_MESSAGE"

          # Create a numeric build number from timestamp
          BUILD_NUMBER=$(date +%Y%m%d%H%M)
          echo "build_number=$BUILD_NUMBER" >> $GITHUB_OUTPUT
          echo "Build number: $BUILD_NUMBER"

      - name: Generate changelog
        id: changelog
        run: |
          # Get the previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 ${GITHUB_REF}^ 2>/dev/null || echo "")

          if [ -z "$PREV_TAG" ]; then
            CHANGELOG="Initial release"
          else
            CHANGELOG=$(git log ${PREV_TAG}..${GITHUB_REF} --pretty=format:"- %s (%h)" --no-merges)
          fi

          # Save to file to handle multiline output
          echo "$CHANGELOG" > changelog.txt
          cat changelog.txt

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          name: Release ${{ steps.get_version.outputs.version }}
          body_path: changelog.txt
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-docker-web:
    name: Build and Push Docker Image (Web)
    needs: create-release
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract version
        id: version
        run: |
          VERSION="${{ needs.create-release.outputs.version }}"
          VERSION_NO_V=${VERSION#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "version_no_v=$VERSION_NO_V" >> $GITHUB_OUTPUT

      - name: Create VERSION file with build info
        run: |
          echo "${{ needs.create-release.outputs.version }}" > clementime-web/VERSION
          echo "BUILD_NUMBER=${{ needs.create-release.outputs.build_number }}" >> clementime-web/.env.production
          echo "BUILD_MESSAGE=${{ needs.create-release.outputs.tag_message }}" >> clementime-web/.env.production

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./clementime-web
          file: ./clementime-web/Dockerfile
          push: true
          tags: |
            shawnschwartz/clementime:${{ steps.version.outputs.version_no_v }}
            shawnschwartz/clementime:latest
          cache-from: type=registry,ref=shawnschwartz/clementime:latest
          cache-to: type=inline
          platforms: linux/amd64,linux/arm64
          build-args: |
            VERSION=${{ needs.create-release.outputs.version }}

      - name: Update Docker Hub description
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: shawnschwartz/clementime
          short-description: "ðŸŠ Clementime - Oral Exam Scheduling and Management System"

  build-web-static:
    name: Build Web Static Assets
    needs: create-release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: clementime-web/client/yarn.lock

      - name: Install dependencies
        working-directory: clementime-web/client
        run: yarn install --frozen-lockfile

      - name: Build production version
        working-directory: clementime-web/client
        run: |
          # Use regular production build (outputs to dist/)
          yarn build

      - name: Create web archive
        run: |
          if [ ! -d "clementime-web/public" ]; then
            echo "Error: public directory not found"
            ls -la clementime-web/
            exit 1
          fi
          cd clementime-web/public
          zip -r ../clementime-web-${{ needs.create-release.outputs.version }}.zip .

      - name: Upload web assets to release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.create-release.outputs.version }}
          files: clementime-web-${{ needs.create-release.outputs.version }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-mac:
    name: Build macOS App
    needs: create-release
    runs-on: macos-15
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '26.1.1'

      - name: Import signing certificate
        env:
          MACOS_CERTIFICATE: ${{ secrets.MACOS_CERTIFICATE }}
          MACOS_CERTIFICATE_PASSWORD: ${{ secrets.MACOS_CERTIFICATE_PASSWORD }}
          MACOS_INSTALLER_CERTIFICATE: ${{ secrets.MACOS_INSTALLER_CERTIFICATE }}
          MACOS_INSTALLER_CERTIFICATE_PASSWORD: ${{ secrets.MACOS_INSTALLER_CERTIFICATE_PASSWORD }}
        run: |
          if [ -z "$MACOS_CERTIFICATE" ]; then
            echo "ERROR: MACOS_CERTIFICATE not configured - required for notarization"
            exit 1
          fi

          if [ -z "$MACOS_CERTIFICATE_PASSWORD" ]; then
            echo "ERROR: MACOS_CERTIFICATE_PASSWORD not configured"
            exit 1
          fi

          # Create temporary keychain
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)

          echo "Creating temporary keychain..."
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Import certificate
          echo "Importing certificate..."
          CERT_PATH=$RUNNER_TEMP/certificate.p12
          echo "$MACOS_CERTIFICATE" | base64 --decode > "$CERT_PATH"

          security import "$CERT_PATH" -P "$MACOS_CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k "$KEYCHAIN_PATH" -T /usr/bin/codesign

          if [ $? -ne 0 ]; then
            echo "ERROR: Failed to import certificate"
            rm "$CERT_PATH"
            exit 1
          fi

          rm "$CERT_PATH"

          if [ -n "$MACOS_INSTALLER_CERTIFICATE" ]; then
            INSTALLER_CERT_PATH=$RUNNER_TEMP/installer-certificate.p12
            echo "$MACOS_INSTALLER_CERTIFICATE" | base64 --decode > "$INSTALLER_CERT_PATH"

            security import "$INSTALLER_CERT_PATH" -P "$MACOS_INSTALLER_CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k "$KEYCHAIN_PATH" -T /usr/bin/productsign

            if [ $? -ne 0 ]; then
              echo "ERROR: Failed to import installer certificate"
              rm "$INSTALLER_CERT_PATH"
              exit 1
            fi

            rm "$INSTALLER_CERT_PATH"
          else
            echo "Skipping installer certificate import - MACOS_INSTALLER_CERTIFICATE not configured"
          fi

          # Add to search list
          echo "Adding keychain to search list..."
          security list-keychain -d user -s "$KEYCHAIN_PATH"

          # Allow codesign to access keychain
          echo "Allowing codesign access to keychain..."
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          echo "Certificate import completed successfully"

      - name: List signing identities
        run: |
          echo "Available signing identities:"
          security find-identity -v -p codesigning

          # Check if at least one valid identity exists
          IDENTITY_COUNT=$(security find-identity -v -p codesigning | grep -c "valid identities found" || echo "0")
          if [ "$IDENTITY_COUNT" -gt 0 ]; then
            echo ""
            echo "âœ“ Signing certificate successfully imported and available"
          else
            echo ""
            echo "ERROR: No valid signing identities found!"
            exit 1
          fi

      - name: Update version in Info.plist
        run: |
          VERSION="${{ needs.create-release.outputs.version }}"
          VERSION_NO_V=${VERSION#v}
          BUILD_NUMBER="${{ needs.create-release.outputs.build_number }}"
          TAG_MESSAGE="${{ needs.create-release.outputs.tag_message }}"

          /usr/libexec/PlistBuddy -c "Set :CFBundleShortVersionString $VERSION_NO_V" \
            clementime-mac/Clementime/Clementime/Info.plist

          /usr/libexec/PlistBuddy -c "Set :CFBundleVersion $BUILD_NUMBER" \
            clementime-mac/Clementime/Clementime/Info.plist

          # Disable CloudKit for Developer ID builds (no provisioning profile)
          /usr/libexec/PlistBuddy -c "Set :ClementimeCloudKitEnabled false" \
            clementime-mac/Clementime/Clementime/Info.plist || \
          /usr/libexec/PlistBuddy -c "Add :ClementimeCloudKitEnabled bool false" \
            clementime-mac/Clementime/Clementime/Info.plist

          # Add build message as NSHumanReadableCopyright if desired
          /usr/libexec/PlistBuddy -c "Set :NSHumanReadableCopyright 'ClemenTime $VERSION_NO_V ($BUILD_NUMBER) - $TAG_MESSAGE'" \
            clementime-mac/Clementime/Clementime/Info.plist || \
          /usr/libexec/PlistBuddy -c "Add :NSHumanReadableCopyright string 'ClemenTime $VERSION_NO_V ($BUILD_NUMBER) - $TAG_MESSAGE'" \
            clementime-mac/Clementime/Clementime/Info.plist

      - name: Build macOS app (unsigned)
        run: |
          cd clementime-mac/Clementime

          echo "Building unsigned app bundle..."
          xcodebuild \
            -project Clementime.xcodeproj \
            -scheme Clementime \
            -configuration Release \
            ASSETCATALOG_COMPILER_APPICON_NAME=AppIcon \
            ASSETCATALOG_COMPILER_GENERATE_SWIFT_ASSET_SYMBOL_EXTENSIONS=NO \
            ASSETCATALOG_COMPILER_INCLUDE_ALL_APPICON_ASSETS=YES \
            ASSETCATALOG_COMPILER_OPTIMIZATION=space \
            ARCHS="arm64 x86_64" \
            ONLY_ACTIVE_ARCH=NO \
            -derivedDataPath build \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Sign app bundle
        env:
          MACOS_CERTIFICATE: ${{ secrets.MACOS_CERTIFICATE }}
          MACOS_SIGNING_IDENTITY: ${{ secrets.MACOS_SIGNING_IDENTITY }}
        run: |
          if [ -z "$MACOS_CERTIFICATE" ]; then
            echo "ERROR: MACOS_CERTIFICATE not configured - signing is required for notarization"
            exit 1
          fi

          if [ -z "$MACOS_SIGNING_IDENTITY" ]; then
            echo "ERROR: MACOS_SIGNING_IDENTITY not configured"
            exit 1
          fi

          APP_PATH="clementime-mac/Clementime/build/Build/Products/Release/Clementime.app"

          echo "Using signing identity: $MACOS_SIGNING_IDENTITY"

          # Sign all embedded binaries and frameworks first
          echo "Signing embedded binaries and frameworks..."
          find "$APP_PATH/Contents" -type f \( -name "*.dylib" -o -name "*.framework" \) -print0 | while IFS= read -r -d '' file; do
            echo "Signing: $file"
            codesign --force --options runtime --timestamp \
              --sign "$MACOS_SIGNING_IDENTITY" \
              "$file" || true
          done

          # Sign the main app bundle
          echo "Signing main app bundle with identity: $MACOS_SIGNING_IDENTITY"
          codesign --force --options runtime --timestamp \
            --sign "$MACOS_SIGNING_IDENTITY" \
            --entitlements clementime-mac/Clementime/Clementime/Clementime.release.entitlements \
            "$APP_PATH"

          # Verify signature
          echo "Verifying signature..."
          codesign --verify --strict --verbose=2 "$APP_PATH"

          echo "Signature details:"
          codesign -dv --verbose=4 "$APP_PATH"

          echo ""
          echo "âœ“ App bundle signed successfully"

      - name: Notarize app
        env:
          APPLE_ID: ${{ secrets.MACOS_NOTARIZATION_APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.MACOS_NOTARIZATION_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          if [ -z "$APPLE_ID" ]; then
            echo "Skipping app notarization - credentials not configured"
            exit 0
          fi
          # Create a zip for notarization
          cd clementime-mac/Clementime/build/Build/Products/Release
          ditto -c -k --keepParent Clementime.app Clementime.zip

          # Submit for notarization and capture result
          SUBMIT_JSON=$(xcrun notarytool submit Clementime.zip \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_PASSWORD" \
            --team-id "$APPLE_TEAM_ID" \
            --wait \
            --output-format json)

          echo "$SUBMIT_JSON" > notary-result.json
          NOTARY_ID=$(ruby -rjson -e 'puts JSON.parse(File.read("notary-result.json"))["id"]')
          NOTARY_STATUS=$(ruby -rjson -e 'puts JSON.parse(File.read("notary-result.json"))["status"]')
          echo "Notarytool submission id: $NOTARY_ID"
          echo "Notarytool status: $NOTARY_STATUS"

          if [ "$NOTARY_STATUS" != "Accepted" ]; then
            echo "========================================="
            echo "NOTARIZATION FAILED!"
            echo "Status: $NOTARY_STATUS"
            echo "Submission ID: $NOTARY_ID"
            echo "========================================="
            echo ""
            echo "Fetching detailed notarization log..."
            xcrun notarytool log "$NOTARY_ID" \
              --apple-id "$APPLE_ID" \
              --password "$APPLE_PASSWORD" \
              --team-id "$APPLE_TEAM_ID" \
              notarization-log.json || true

            if [ -f "notarization-log.json" ]; then
              echo ""
              echo "========================================="
              echo "NOTARIZATION LOG:"
              echo "========================================="
              cat notarization-log.json | python3 -m json.tool || cat notarization-log.json
            fi

            echo ""
            echo "========================================="
            echo "Notarization failed. See log above for details."
            echo "========================================="
            exit 1
          fi

          # Staple the notarization ticket
          xcrun stapler staple Clementime.app

          rm Clementime.zip

      - name: Create DMG
        run: |
          # Install create-dmg if needed
          brew install create-dmg || true

          # Create a temporary directory for DMG contents
          mkdir -p dmg-contents
          cp -R clementime-mac/Clementime/build/Build/Products/Release/Clementime.app dmg-contents/

          # Create DMG
          create-dmg \
            --volname "Clementime" \
            --volicon "clementime-mac/Clementime/Clementime/Assets.xcassets/AppIcon.appiconset/icon_512x512.png" \
            --window-pos 200 120 \
            --window-size 800 400 \
            --icon-size 100 \
            --icon "Clementime.app" 200 190 \
            --hide-extension "Clementime.app" \
            --app-drop-link 600 185 \
            "Clementime-${{ needs.create-release.outputs.version }}-macOS.dmg" \
            "dmg-contents/" || {
              echo "create-dmg failed, trying hdiutil..."
              hdiutil create -volname "Clementime" -srcfolder dmg-contents -ov -format UDZO \
                "Clementime-${{ needs.create-release.outputs.version }}-macOS.dmg"
            }

      - name: Sign and notarize DMG
        env:
          CODE_SIGN_IDENTITY: ${{ secrets.MACOS_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.MACOS_NOTARIZATION_APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.MACOS_NOTARIZATION_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          if [ -z "$CODE_SIGN_IDENTITY" ]; then
            echo "Skipping DMG signing - CODE_SIGN_IDENTITY not configured"
            exit 0
          fi
          # Sign the DMG
          codesign --sign "$CODE_SIGN_IDENTITY" \
            --timestamp \
            --options runtime \
            "Clementime-${{ needs.create-release.outputs.version }}-macOS.dmg"

          # Notarize the DMG if credentials are available
          if [ -n "$APPLE_ID" ]; then
            xcrun notarytool submit "Clementime-${{ needs.create-release.outputs.version }}-macOS.dmg" \
              --apple-id "$APPLE_ID" \
              --password "$APPLE_PASSWORD" \
              --team-id "$APPLE_TEAM_ID" \
              --wait

            xcrun stapler staple "Clementime-${{ needs.create-release.outputs.version }}-macOS.dmg"
          fi

      - name: Create PKG installer
        run: |
          # Create package structure
          mkdir -p pkg-root/Applications
          cp -R clementime-mac/Clementime/build/Build/Products/Release/Clementime.app pkg-root/Applications/

          # Build the package
          pkgbuild --root pkg-root \
            --identifier com.shawnschwartz.clementime \
            --version "${{ needs.create-release.outputs.version }}" \
            --install-location / \
            "Clementime-${{ needs.create-release.outputs.version }}-macOS.pkg"

      - name: Sign PKG
        env:
          INSTALLER_SIGN_IDENTITY: ${{ secrets.MACOS_INSTALLER_IDENTITY }}
        run: |
          if [ -z "$INSTALLER_SIGN_IDENTITY" ]; then
            echo "Skipping PKG signing - INSTALLER_SIGN_IDENTITY not configured"
            exit 0
          fi
          # Sign the PKG with installer certificate
          productsign --sign "$INSTALLER_SIGN_IDENTITY" \
            "Clementime-${{ needs.create-release.outputs.version }}-macOS.pkg" \
            "Clementime-${{ needs.create-release.outputs.version }}-macOS-signed.pkg"

          mv "Clementime-${{ needs.create-release.outputs.version }}-macOS-signed.pkg" \
             "Clementime-${{ needs.create-release.outputs.version }}-macOS.pkg"

      - name: Notarize PKG
        env:
          APPLE_ID: ${{ secrets.MACOS_NOTARIZATION_APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.MACOS_NOTARIZATION_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          if [ -z "$APPLE_ID" ]; then
            echo "Skipping PKG notarization - credentials not configured"
            exit 0
          fi
          xcrun notarytool submit "Clementime-${{ needs.create-release.outputs.version }}-macOS.pkg" \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_PASSWORD" \
            --team-id "$APPLE_TEAM_ID" \
            --wait

          xcrun stapler staple "Clementime-${{ needs.create-release.outputs.version }}-macOS.pkg"

      - name: Create fallback ZIP
        run: |
          # Always create a ZIP as a fallback download option
          cd clementime-mac/Clementime/build/Build/Products/Release
          zip -r "../../../../../Clementime-${{ needs.create-release.outputs.version }}-macOS.zip" Clementime.app

      - name: Upload Mac app to release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.create-release.outputs.version }}
          files: |
            Clementime-${{ needs.create-release.outputs.version }}-macOS.dmg
            Clementime-${{ needs.create-release.outputs.version }}-macOS.pkg
            Clementime-${{ needs.create-release.outputs.version }}-macOS.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
