<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Config Page Reactivity</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
      defer
    ></script>
    <style>
      [x-cloak] {
        display: none !important;
      }
    </style>
  </head>
  <body class="bg-orange-50 p-8">
    <div x-data="testConfig()" x-init="init()">
      <h1 class="text-2xl font-bold mb-4">Test Config Page Reactivity</h1>

      <!-- Test loading state -->
      <div class="mb-4">
        <h2 class="text-lg font-semibold mb-2">Loading State Test</h2>
        <div x-show="loadingGoogleSheets" class="text-center py-4">
          <div
            class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-orange-500"
          ></div>
          <p class="mt-2 text-gray-600">Loading Google Sheets status...</p>
        </div>

        <div
          x-show="!loadingGoogleSheets"
          class="bg-orange-50 rounded-lg p-4 border border-orange-200"
        >
          <p
            class="text-lg font-semibold"
            :class="googleSheetsStatus.configured ? 'text-green-800' : 'text-orange-800'"
          >
            <span x-show="googleSheetsStatus.configured">‚úÖ Configured</span>
            <span x-show="!googleSheetsStatus.configured"
              >‚ö†Ô∏è Not Configured</span
            >
          </p>
        </div>
      </div>

      <!-- Test button states -->
      <div class="mb-4">
        <h2 class="text-lg font-semibold mb-2">Button State Test</h2>
        <button
          @click="createTemplateSheet()"
          :disabled="creatingTemplate || !newSheetTitle.trim()"
          class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition-colors duration-200 disabled:bg-gray-400"
        >
          <span x-show="!creatingTemplate">üöÄ Create Template</span>
          <span x-show="creatingTemplate">Creating...</span>
        </button>
      </div>

      <!-- Test input -->
      <div class="mb-4">
        <h2 class="text-lg font-semibold mb-2">Input Test</h2>
        <input
          type="text"
          x-model="newSheetTitle"
          placeholder="Enter sheet title (e.g., 'Fall 2025 Students')"
          class="px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500"
        />
      </div>

      <!-- Debug info -->
      <div class="mt-8 p-4 bg-gray-100 rounded-lg">
        <h3 class="font-semibold mb-2">Debug Info:</h3>
        <p>Loading: <span x-text="loadingGoogleSheets"></span></p>
        <p>Configured: <span x-text="googleSheetsStatus.configured"></span></p>
        <p>Creating Template: <span x-text="creatingTemplate"></span></p>
        <p>New Sheet Title: <span x-text="newSheetTitle"></span></p>
      </div>
    </div>

    <script>
      function testConfig() {
        return {
          loadingGoogleSheets: true,
          googleSheetsStatus: {
            configured: false,
            spreadsheetUrl: "",
            tabMappings: [],
            lastSync: null,
            autoRefreshMinutes: 15,
          },
          newSheetTitle: "",
          creatingTemplate: false,

          init() {
            // Simulate loading
            setTimeout(() => {
              this.loadingGoogleSheets = false;
            }, 2000);
          },

          createTemplateSheet() {
            this.creatingTemplate = true;
            setTimeout(() => {
              this.creatingTemplate = false;
              alert("Template created! (This is just a test)");
            }, 3000);
          },
        };
      }
    </script>
  </body>
</html>
